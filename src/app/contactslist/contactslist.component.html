<div class="d-fle">         
    
    <div class="c" *ngIf="fetch.showcontact">        
        <h4 class="list-group-header">CONTACTS</h4>
        <ul *ngFor="let contact of contacts,let i=index" 
        class="list-group border pointer" (click)="selec(i)" [ngClass]="{'s' : fetch.selectedIndex===i}">
            <li class='list-group-items'>{{contact.name}}</li>
            <li class="list-group-items">{{contact.phno}}</li>
            <li class="list-group-items">{{contact.email}}</li>  
        </ul>
    </div>  
    
    <div class="body mt-4" *ngIf="fetch.showcontact">
        <div class="container">
            <h2 class="div-title">{{contacts[fetch.selectedIndex].name}}</h2>
            <div class="div-sub-title">
                <div>Email: </div>
                <div class="ms-3">{{contacts[fetch.selectedIndex].email}}</div>
            </div>            
            <div class="div-sub-title">
                <div>Mobile:</div>
                <div class="ms-3">{{contacts[fetch.selectedIndex].phno}}</div>
            </div>            
            <div class="div-sub-title">
                Landline:
            </div>            
            <div class="div-sub-title">
                Website:
            </div>        
            <div class="div-sub-title">
                <div>Address:</div>
                <div>
                    <div class="div-text">hyderabad,</div>
                    <div class="div-text">Telangana,</div>
                    <div class="div-text">500061</div>
                </div>
            </div> 
        </div>
    </div>
    
    <div *ngIf="!fetch.showcontact" class="m-5">
        <div class="display-1">No Contacts Available</div>        
    </div>
    
    <div class="d-flex right" *ngIf="fetch.showcontact">
        <img class="icon" src="../assets/images/Edit-icon.png" width="16px" (click)="clickEdit()" height="18px" alt="" style="cursor: pointer;">
        <div class="icon-text m2-2" (click)="clickEdit()" style="cursor: pointer;">EDIT</div>
        <img class="icon" src="../assets/images/delete1.png" width="13px" (click)="clickDelete()" height="23px" alt="" style="cursor: pointer;">
        <div class="icon-text" (click)="clickDelete()" style="cursor: pointer;">DELETE</div>
    </div>
</div>
